<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="logo"><b>Age Calculator</b></h1>
    <input type="text" placeholder="Full Name" id="fname">
    <input type="text" placeholder="Sex" id="sex">
    <h3 class="cdob">Input your Date Of Birth:</h3><input type="date" id="byr">
    <h3 class="cd">Input current Date:</h3><input type="date" id="currDate">
    <button class="btn" onclick="calculateAge()"><b>Calculate</b></button>
</div>
<div class="tag">
    <div class="a">M</div>
    <div class="b">a</div>
    <div class="c">d</div>
    <div class="d">e</div>
    <div class="e">&nbsp;W</div>
    <div class="f">i</div>
    <div class="g">t</div>
    <div class="h">h</div>
    <div class="i">&nbsp;❤️</div>
    <div class="j">&nbsp;b</div>
    <div class="k">y</div>
    <div class="l">&nbsp;T</div>
    <div class="m">o</div>
    <div class="n">n</div>
    <div class="o">y</div>
</div><hr>
<div class="ann">
<h1  id="answer"></h1>
</div>

<script src="test.js"></script>
</body>
</html>
